<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Robert Gama</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>

<body>
    <nav class="nav-container">
        <div class="divider"></div>
        <div class="right-logos">
            <span><a href="#toolset">Skills</a></span>
            <span><a href="#about">About</a></span>
        </div>
    </nav>
    <header>
        <h1 class="name">Robert Gama</h1>
        <h4 class="desc">Web Developer</h4>
        <div class="mountains-container">
            <object class="mountains" data="/assets/mountains.svg" type="image/svg+xml"></object>
        </div>
    </header>
    <main>
        <h1 id="toolset">Tool Set</h1>
        <div class="container card">
            <div class="row">
                <div class="col-md">
                    <div class="card-content">
                        <div class="card-front">
                            <img class="card-img" src="/assets/languagelogo.png" alt="Language">
                            <div class="card-body">
                                <p>
                                    <h4>Programming <br /> Languages</h4>
                                    Javascript <br />
                                    HTML <br />
                                    CSS <br />
                                    Python <br />
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="card-content">
                        <div class="card-front">
                            <img class="card-img" src="/assets/frameworks.png" alt="Language">
                            <div class="card-body">
                                <p>
                                    <h4>Frameworks +<br />
                                        Libraries</h4>
                                    ReactJS <br />
                                    Bootstrap <br />
                                    Flask <br />
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <div class="card-content">
                        <div class="card-front">
                            <img class="card-img" src="/assets/othertoolslogo.png" alt="Language">
                            <div class="card-body">
                                <p>
                                    <h4>Other <br /> Tools</h4>
                                    VS Code <br />
                                    Adobe XD <br />
                                    Git + Github <br />
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container card about">
            <div class="row">
                <div class="col-lg-6">
                    <h1 id="about">About Me</h1>
                    <div class="about-card">
                        <img class="about-card-img" src="/assets/languagelogo.png" alt="Language">
                        <div class="about-content">

                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <h1>Reach Out</h1>
                    <form method="POST" action="https://formspree.io/robertgama.wd@gmail.com"
                        class="d-flex flex-column justify-content-between reachout-form">
                        <label>Email</label>
                        <input type="email" name="email">

                        <label>Full Name</label>
                        <input type="text" name="name">

                        <label>Message</label>
                        <textarea name="message"></textarea>

                        <button class="submit-button" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <hr>
        <div class="social-logos">
            <a href="https://github.com/gamarobert">
                <img src="assets/githublogo.png">
            </a>
            <a href="https://www.linkedin.com/in/gamarobert">
                <img src="assets/linkedinlogo.png">
            </a>
        </div>
    </footer>
</body>

</html>
