<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robert Gama</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>
<body>
    <nav class="nav-container">
        <div class="left-logos">
            <object class="gh-logo" data="/assets/githublogo.svg" type="image/svg+xml"></object>
            <object class="linked-logo" data="/assets/linkedinlogo.svg" type="image/svg+xml"></object>
        </div>
        <div class="divider"></div>        
        <div class="right-logos">
            <span>Skills</span>
            <span>About</span>
        </div>
    </nav>
    <header>
        <h1 class="name">Robert Gama</h1>
        <h4 class="desc">Web Developer</h4>
        <div class="mountains-container">
            <object class="mountains" data="/assets/mountains.svg" type="image/svg+xml"></object>
        </div>
    </header>
    <main>
        <h1>Tool Set</h1>
        <div class="container d-flex justify-content-center">
            <div class="row">
                <div class="col-sm">
                    <div class="card-content">
                        <div class="card-front">
                            <img class="card-img" src="/assets/languagelogo.png" alt="Language">
                            <h3>Programming <br /> Languages</h3>
                        </div>
                        <div class="card-back">
                            <ul>
                                <li>Javascript</li>
                                <li>HTML+CSS</li>
                                <li>Python</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card-content">
                        <div class="card-front">
                            <img class="card-img" src="/assets/frameworks.png" alt="Language">
                            <h3>Frameworks + <br /> Libraries</h3>
                        </div>
                        <div class="card-back">
                            <ul>
                                <li>ReactJS</li>
                                <li>Bootstrap</li>
                                <li>Flask</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card-content">
                        <div class="card-front">
                            <img class="card-img" src="/assets/othertoolslogo.png" alt="Language">
                            <h3>Other <br /> Tools</h3>
                        </div>
                        <div class="card-back">
                            <ul>
                                <li>VS Code</li>
                                <li>Adobe XD</li>
                                <li>Git + Github</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </main>

    <footer>

    </footer>
</body>
</html>
